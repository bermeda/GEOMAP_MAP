<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GIS Web Application</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      padding: 10px;
    }

    #map {
      height: 600px;
      width: 100%;
    }

    .legend {
      position: absolute;
      bottom: 30px;
      left: 10px;
      padding: 10px;
      background: white;
      border: 1px solid #ccc;
      z-index: 1000;
      font-size: 14px;
    }

    #sidebar {
      display: none;
      position: absolute;
      right: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background: #fff;
      overflow: auto;
      padding: 10px;
      z-index: 1001;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
    }

    .controls {
      margin-bottom: 10px;
    }

    .controls button,
    .controls select {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <h1>GIS Web Application</h1>

  <!-- Top control panel -->
  <div class="controls">
    <!-- Filter -->
    <select id="featureFilter" aria-label="Filter features by type">
      <option value="all">Show All</option>
      <option value="restaurant">Restaurants</option>
      <option value="river">Rivers</option>
      <option value="school">Schools</option>
    </select>

    <!-- Spatial query buttons -->
    <button id="btn-points-within">Show Points Within Polygon</button>
    <button id="btn-intersect">Show Intersecting Features</button>
    <button id="btn-nearest">Find Nearest Restaurants</button>

    <!-- Drawing buttons (alternative to using Leaflet Draw UI) -->
    <button id="draw-point">Draw Point</button>
    <button id="draw-line">Draw Line</button>
    <button id="draw-polygon">Draw Polygon</button>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Sidebar for feature info -->
  <div id="sidebar" aria-live="polite" role="region" aria-label="Feature Information">
    <h3>Feature Info</h3>
    <button id="close-sidebar">Close</button>
    <div id="feature-info-content"></div>
  </div>

  <!-- Legend container -->
  <div class="legend" id="legend"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="map.js"></script>
</body>
</html>
